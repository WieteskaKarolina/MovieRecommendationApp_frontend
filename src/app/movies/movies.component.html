

<ng-container *ngIf="movies">
    <div class="film-list-wrapper">
        <h3 *ngIf="movies.length < 1">Loading...</h3>
        <div class="search-movies">
            <app-movie-tile
            *ngFor="let movie of movies"
            [movie]=movie
            ></app-movie-tile>
        </div>
        </div>
</ng-container>
