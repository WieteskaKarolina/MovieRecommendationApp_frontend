<app-movie-slider></app-movie-slider>

<p-carousel *ngIf="movies.length > 0" [value]="movies" [numVisible]="5" [numScroll]="5">
  <ng-template let-movie pTemplate="item">
    <div>
      <app-movie-tile
        [posterUrl]="movie.poster_url"
        [title]="movie.title"
      ></app-movie-tile>
    </div>
  </ng-template>
</p-carousel>
