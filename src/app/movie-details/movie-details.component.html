<div class="hero">
    <ng-container>
        <div class="movie" *ngIf="selectedMovie" @fade>
            <div class="backdrop">
                <div class="lazyloaded">
                    <img alt="{{selectedMovie.title}}" class="lazyload image" src="{{selectedMovie.backdrop_url}}">
                </div>
            </div>
            <div class="pane">
                <div>
                    <h1 class="name">
                        {{selectedMovie.title}}
                    </h1>
                    <div class="meta">
                        <div class="info">
                            <span class="rate"><i class="material-icons">star</i><span>{{selectedMovie.voteAverage}}</span>/10</span>
                            <span> {{selectedMovie.voteCount}} Reviews</span>
                            <span>{{selectedMovie.releaseDate  }}</span>
                        </div>
                    </div>
                    <div class="desc">
                        {{selectedMovie.overview }}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<button mat-button (click)="openRatingDialog()">Rate This Film</button>
