<div class="hero">
    <ng-container *ngFor="let movie of movies; let i = index">
        <div class="movie" *ngIf="current == i" @fade>
            <div class="backdrop">
                <div class="lazyloaded">
                    <img alt="{{movie?.title}}" class="lazyload image" src="{{movie?.backdrop_url}}">
                </div>
            </div>
            <div class="pane">
                <div>
                    <h1 class="name">
                        {{movie.title}}
                    </h1>
                    <div class="meta">
                        <div class="info">
                            <span class="rate"><i class="material-icons">star</i><span>{{movie.voteAverage}}</span>/10</span>
                            <span> {{movie.voteCount}} Reviews</span>
                            <span>{{movie.releaseDate  }}</span>
                        </div>
                    </div>
                    <div class="desc">
                        {{movie.overview }}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
