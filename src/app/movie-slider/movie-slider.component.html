<div class="hero">
    <ng-container *ngFor="let movie of movies; let i = index">
        <div class="movie" *ngIf="current == i" @fade>
            <div class="backdrop">
                <div class="lazyloaded">
                    <img alt="{{movie?.title}}" class="lazyload image" src="{{movie?.poster_url}}">
                </div>
            </div>
            <div class="pane">
                <div>
                    <h1 class="name">
                      {{movie?.title}}
                    </h1>

                        {{movie?.title}}
                    </h1> -->

                            <span> {{movie?.vote_count | numberWithCommas }} Reviews</span>
                            <span>{{movie?.release_date | date: 'yyyy' }}</span>
                        </div>
                    </div> -->
                    <!-- <div class="desc">
                        {{movie?.overview }}
                    </div> -->
                </div>
            </div>
        </div>
    </ng-container>
